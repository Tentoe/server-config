
---
apiVersion: v1
kind: Pod
metadata:
  name: media-manager
  labels:
    app: media-manager
spec:
  restartPolicy: Always
  containers:
  - name: media-manager
    image: ubuntu
    securityContext:
      privileged: true
    command:
      - sleep
      - "604800"
    volumeMounts:
    - name: music
      mountPath: "/new/music"
    - name: movies
      mountPath: "/new/movies"
    - name: tv
      mountPath: "/new/tv"
    - name: anime
      mountPath: "/new/anime"
  volumes:
  - name: music
    persistentVolumeClaim:
      claimName: music
  - name: movies
    persistentVolumeClaim:
      claimName: movies
  - name: tv
    persistentVolumeClaim:
      claimName: tv
  - name: anime
    persistentVolumeClaim:
      claimName: anime
